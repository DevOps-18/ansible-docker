---

- name: Adding APT key
  apt_key:
    id: "A88D21E9"
    url: "http://get.docker.io/gpg"

- name: Adding APT repository
  apt_repository:
    repo: 'deb http://get.docker.io/ubuntu docker main'
    update_cache: yes

- name: Installing APT packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python-setuptools
    - "{{ docker_package }}"

- name: Installing Ansible dependencies
  easy_install:
    name: pip

- name: Installing Ansible PIP dependencies
  pip:
    name: docker-py
    state: present
