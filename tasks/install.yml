---

- name: Installing dependencies
  apt: >
    pkg=python-pip
    state=present

- name: Installing python dependencies
  pip: >
    name=docker-py
    state=present

- name: Adding repository key
  apt_key: >
    url="https://get.docker.io/gpg"
    id="A88D21E9"
  tags:
    - development
    - docker
    - install

- name: Adding repository
  apt_repository: >
    repo='deb http://get.docker.io/ubuntu docker main'
    update_cache=yes
  tags:
    - development
    - docker
    - install

- name: Installing Docker
  apt: >
    pkg=lxc-docker
    state=present
  tags:
    - development
    - docker
    - install

